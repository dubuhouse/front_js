<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oper-task</title>
</head>
<body>
    <script>
        input = prompt();
        even = "짝수";
        odd = "홀수";
        
        result = input % 2 == 0 ? even : odd ;
        
        document.write(`<h1>${result}입니다.</h1>`);

    </script>
</body>
</html>
