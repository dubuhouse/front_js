<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch구문</title>
</head>
<body>
    <script>
        input = + prompt();
        answer = 5;
        switch (input) {
            case answer :
                document.write(`<h2>"${answer}번"</h2>`);
                break;
            
            default : 
                document.write(`<h2>"${answer}번 아님"</h2>`);
        }
       
        


    </script>
</body>
</html>
