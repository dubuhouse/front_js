<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 기초</title>
</head>
<body>
    <ul class="car">
        <li>페라리</li>
        <li>롤스로이스</li>
        <li>벤츠</li>
    </ul>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>

    const $ul = $("ul");
    const list = document.querySelectorAll("list");
    // const list2 = $("li");
    const $list = $("li"); // jQuery로 들고온 변수는 $ 붙여줌

    // .eq(index) : 해당 요소 찾기
    // console.log($list.eq(0))
    
    // // jQuery객체에서 한 개를 가져오기 위해 접근하면 JS객체로 바뀐다.
    // console.log($list[0])


    // .closest() : 부모에서 찾기
    // .find() : 자식에서 찾기
    // .prev() : 이전 요소 가지고 오기
    // .next() : 다음 요소 가지고 오기
   
    // .append() : 요소 추가하기
    // .html() : innerHTML로 요소 추가히기

    // ul 태그의 자식 중에서 벤틀리 가져오기
    $ul.find("li").each((i, li) => {
        // console.log($(li).text()) === "벤틀리"
        if($(li).text() === "벤츠"){
            console.log($(li))
        }
    })

    // 값을 선택
    console.log($list.eq(2).prev().prev().text());  // 이런식으로 붙여서 쓸수있는 문법

    // 값을 변경
    $list.eq(0).next().text("마세라티");
    $list.eq(1).closest("ul").attr("class","super-car");

    // console.log(list)
    // // console.log(list2)
    // console.log($list)




</script>
</html>
