<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스를 이용한 선택 실습</title>
</head>
<body>
    <ul>
        <li class="list">첫 번째 리스트</li>
        <li class="list">두 번째 리스트</li>
        <li class="list">세 번째 리스트</li>
        <li class="list">네 번째 리스트</li>
        <li class="list">다섯 번째 리스트</li>
    </ul>
</body>
<script>
    // 20분
    // 자바스크립트로 list의 클래스 이름으로 선택하여
    // .list인 태그의 폰트 크기를 20px로 변경하고
    // ul태그의 style 중 display를 flex로 변경한다
    // 단, 선택자는 list만 불러온다.

    // 클래스이름으로 선택자로 불러와서 변수로 저장함 (유사배열일듯)
    // 저장한 변수가 배열이니 forEach 돌려서 폰트크기 변경하기
    // li 객체에서 ul이 표시된 key 값을 찾아서
    // 해당 태그(객체)로 접근해서 display 키값을 flex로 변경한다

    HTMLCollection.prototype.forEach = Array.prototype.forEach;
    const lists = document.getElementsByClassName("list"); // HTMLCollection 
    // console.log(classes)
    lists.forEach((list)=>{
        list.style.fontSize = "50px";
    })
    const ul = list[0].parentElement;
    ul.style.display = "flex";

</script>
</html>
